<script>
var demoText = document.getElementById("demo");
var r = -20;
var isRunning = true;
function rotate() {

  // Code for IE9
  document.getElementById("demo").style.msTransform = "rotate("+r+"deg)";
  // Standard syntax
  document.getElementById("demo").style.transform = "rotate("+r+"deg)";

setInterval(function(){
  // Code for IE9
  document.getElementById("demo").style.msTransform = "rotate("+r+"deg)";
  // Standard syntax
  document.getElementById("demo").style.transform = "rotate("+r+"deg)";
  if(isRunning){
    r=r+1;
  } else {
    r = 0;
  }
}, 50) // run code every 50 milliseconds
function pause(){
  isRunning=false;
  r=0;
}

}


</script>
